<!DOCTYPE html>
<html lang="it">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Cate & Zerbo</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div id="intro">
    <img src="/static/Intro.gif" alt="Intro" />
</div>

<h1 class="trattoria-sign">
    Cate e Zerbo
</h1>

<div id="grid">
    {% for r in range(7) %}
        {% for c in range(7) %}
            <div class="cell region{{ regions[r][c] }}"
                 data-row="{{ r }}" data-col="{{ c }}">
            </div>
        {% endfor %}
    {% endfor %}
</div>

<div id="game-complete">
    <div class="victory-text">Bravo!</div>
    <img src="/static/bg.png" alt="Complimenti!" />
</div>

<script src="/static/script.js"></script>
</body>
</html>
